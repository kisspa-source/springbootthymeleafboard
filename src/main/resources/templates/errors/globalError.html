<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1><font color="orange">Exception 발생</font> </h1>
<a th:href="@{/}">메인 화면으로</a>
<hr/>
<table>
    <tr>
       <td bgcolor="orange" align="left">예외메시지:[[${exception.message}]]</td>
    </tr>
    <tr th:each="trace : ${exception.stackTrace}">
        <td th:text="${trace}"></td>
    </tr>
</table>
</body>
</html>
